{% extends 'system_base.html' %}

{% block title %} Учителя {% endblock %}

{% block main %}

    <a class="btn btn-outline-secondary" href="{% url 'teacher-add' %}">
        Добавить учителя
    </a>

    {% for teacher in teachers %}
        <p>{{ teacher.user.surname }} {{ teacher.user.name }} {{ teacher.user.patronymic }}</p>
    {% endfor %}

{% endblock %}
